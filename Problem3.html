<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling with JavaScript</title>
    <style>
        #box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: 20px;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }
        .hover-effect {
            padding: 10px;
            background-color: lightgreen;
            margin: 20px;
            cursor: pointer;
        }
        .button-style {
            padding: 10px 20px;
            background-color: lightcoral;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="box" onclick="changeColor()">Click me to change color</div>
    <div class="hover-effect" onmouseover="hoverEffect(this)" onmouseout="removeHoverEffect(this)">Hover over me</div>
    <button class="button-style" onclick="buttonClick()">Click me</button>
    <p id="text">This text will change color on button click.</p>

    <script>
        function changeColor() {
            const box = document.getElementById('box');
            box.style.backgroundColor = box.style.backgroundColor === 'lightblue' ? 'lightcoral' : 'lightblue';
        }

        function hoverEffect(element) {
            element.style.backgroundColor = 'yellow';
        }

        function removeHoverEffect(element) {
            element.style.backgroundColor = 'lightgreen';
        }

        function buttonClick() {
            const text = document.getElementById('text');
            text.style.color = text.style.color === 'black' ? 'red' : 'black';
        }
    </script>
</body>
</html>
